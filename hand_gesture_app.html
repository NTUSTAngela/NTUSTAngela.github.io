    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/MorEXh2b2/";

        let model, webcam, labelContainer, maxPredictions;
        let isWebcamActive = false;
        let animationId;

        async function init() {
            const startBtn = document.getElementById('startBtn');
            const toggleBtn = document.getElementById('toggleBtn');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');

            if (isWebcamActive) {
                return;
            }

            try {
                startBtn.disabled = true;
                loading.style.display = 'block';
                status.textContent = 'æ­£åœ¨è¼‰å…¥ AI æ¨¡å‹...';

                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // è¼‰å…¥æ¨¡å‹
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                status.textContent = 'æ­£åœ¨å•Ÿå‹•æ”å½±æ©Ÿ...';

                // è¨­å®šæ”å½±æ©Ÿ
                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                
                isWebcamActive = true;

                // é–‹å§‹é æ¸¬å¾ªç’°
                loop();

                // æ›´æ–° DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                
                for (let i = 0; i < maxPredictions; i++) {
                    const predictionItem = document.createElement("div");
                    predictionItem.className = "prediction-item";
                    predictionItem.innerHTML = `
                        <div class="prediction-label"></div>
                        <div class="prediction-bar-container">
                            <div class="prediction-bar" style="width: 0%"></div>
                        </div>
                    `;
                    labelContainer.appendChild(predictionItem);
                }

                loading.style.display = 'none';
                status.textContent = 'âœ… è¾¨è­˜é€²è¡Œä¸­...';
                startBtn.textContent = 'âœ… è¾¨è­˜ä¸­';
                toggleBtn.disabled = false;

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±æ•—:', error);
                loading.style.display = 'none';
                status.textContent = 'âŒ è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦';
                startBtn.disabled = false;
            }
        }

        async function loop() {
            if (!isWebcamActive) return;
            
            webcam.update();
            await predict();
            animationId = window.requestAnimationFrame(loop);
        }

        async function predict() {
            if (!model || !webcam) return;

            const prediction = await model.predict(webcam.canvas);
            
            // æ’åºé æ¸¬çµæœ
            const sortedPredictions = prediction.sort((a, b) => b.probability - a.probability);
            
            for (let i = 0; i < maxPredictions; i++) {
                const predictionItem = labelContainer.childNodes[i];
                const label = predictionItem.querySelector('.prediction-label');
                const bar = predictionItem.querySelector('.prediction-bar');
                
                const pred = sortedPredictions[i];
                const percentage = (pred.probability * 100).toFixed(1);
                
                label.textContent = pred.className;
                bar.style.width = percentage + '%';
                bar.textContent = percentage + '%';
                
                // ç§»é™¤ä¹‹å‰çš„é¡è‰²é¡åˆ¥
                bar.classList.remove('bar-highest', 'bar-second', 'bar-others');
                
                // æ ¹æ“šæ’åæ·»åŠ é¡è‰²
                if (i === 0) {
                    bar.classList.add('bar-highest');
                } else if (i === 1) {
                    bar.classList.add('bar-second');
                } else {
                    bar.classList.add('bar-others');
                }
            }
        }

        function toggleWebcam() {
            const toggleBtn = document.getElementById('toggleBtn');
            const startBtn = document.getElementById('startBtn');
            const status = document.getElementById('status');

            if (isWebcamActive) {
                // åœæ­¢æ”å½±æ©Ÿ
                if (webcam) {

                if (animationId) {

                }
                isWebcamActive = false;
                toggleBtn.textContent = 'ğŸ“¹ é–‹å•Ÿæ”å½±æ©Ÿ';
                startBtn.textContent = 'ğŸš€ é–‹å§‹è¾¨è­˜';
                startBtn.disabled = false;

                // æ¸…é™¤æ”å½±æ©Ÿç•«é¢
                const webcamContainer = document.getElementById("webcam-container");

                    canvas.remove();

            } else {

        }
